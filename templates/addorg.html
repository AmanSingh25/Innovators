  <body>
    <form method="POST" action="/addorg">
      <div class = "formHead2">
        <h2>Add your organization</h2>
      </div>
        <label class = "label"><strong>First Name</strong></label><br>
          <div class = "box">
            <input type = "text" name = "FirstName" placeholder = "Enter your first name" value = "">
          </div> 

        <div>
            <label class = "label"><strong>Last Name</strong></label><br>
            <div class = "box">
            <input type = "text" name = "LastName" placeholder = "Enter your last name" value = "">
        </div> 
        
        <div>
            <label class = "label"><strong>Organization Name</strong></label><br>
            <div class = "box">
            <input type = "text" name = "OrganizationName" placeholder = "Enter your organization name" value = "">
            </div>
        </div>

        <div>   
            <label class = "label"><strong>Business Area</strong></label>
            <div class = "box1">
            <select name = "types_of_org">
                <option value = "education">Education</option>
                <option value = "finance">Finance</option>
                <option value = "technology">Technology</option>
                <option value = "other">Other</option>
            </select> 
            </div>               
        </div>

        <div>
            <label class = "label">GoFundMe Link:</label><br>
            <div class = "box">
                <input type="url" name="gofundme" placeholder="your link" value = "">
            </div>
        </div>
        
        <div>   
            <label class = "label"><strong>Mission</strong></label><br>
            <div class = "box">
            <textarea placeholder="Enter your Mission statement here" name = "mission-statement" value = ""></textarea>
            </div>
        </div>
        <div>   
        <div class = "submit">
          <input type = "submit">
        </div>

        <br>
